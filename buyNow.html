<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Telescope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #1b1b3a;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .product-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            flex-wrap: wrap;
        }
        .product-image {
            max-width: 300px;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-details {
            max-width: 600px;
        }
        .product-details h1 {
            font-size: 2em;
            color: #f9d342;
            margin: 0 0 10px;
        }
        .product-details p {
            font-size: 1.2em;
            margin: 10px 0;
            line-height: 1.6;
        }
        .product-details .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #f9d342;
            margin: 20px 0;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button-group a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        .add-to-cart {
            background: #f9d342;
        }
        .add-to-cart:hover {
            background: #e5b93f;
        }
        .buy-now {
            background: #ff4747;
        }
        .buy-now:hover {
            background: #e43c3c;
        }
        .go-back {
            background: #e91e63; /* Reddish pink */
        }
        .go-back:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buy Now - Telescope</h1>
    </header>
    
    <div class="product-container">
        <!-- Telescope Image -->
        <img id="product-image" src="" alt="Telescope" class="product-image">
        
        <!-- Product Details -->
        <div class="product-details">
            <h1 id="product-name-detail"></h1>
            <p id="product-description"></p>
            <p id="product-price" class="price"></p>
            
            <!-- Button Group -->
            <div class="button-group">
                <a href="#" class="add-to-cart">Add to Cart</a>
                <a href="#" class="buy-now">Buy Now</a>
                <!-- New "Go Back" Button -->
                <a href="index.html" class="go-back">Go Back</a>
            </div>
        </div>
    </div>

    <script>
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const telescopeName = urlParams.get('telescope');
        const price = urlParams.get('price');
        const imageUrl = urlParams.get('image');
        const description = urlParams.get('description');

        // Update page content dynamically
        document.getElementById('product-name-detail').textContent = telescopeName;
        document.getElementById('product-price').textContent = `Price: $${price}`;
        document.getElementById('product-image').src = imageUrl;
        document.getElementById('product-description').textContent = description || "No description available.";
    </script>
</body>
</html>
